<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Match 3D</title>
  </head>
  <body>


    <main>
      <div class="game-board">
        <div id="new-game">
          <div class="new-game-foreground">
            <form id="new-game-start">
              <input id="player-name" required type="text" placeholder="N A M E .  .  .">
              <button type="submit" name="button">Start</button>
            </form>
          </div>
        </div>
        <div id="level-1">
          <div class="level-1-foreground">
          </div>
        </div>
        <div id="level-2">
          <div class="level-2-foreground">
          </div>
        </div>
        <div id="level-3">
          <div class="level-3-foreground">
          </div>
        </div>
        <div id="level-4">
          <div class="level-4-foreground">
          </div>
        </div>
        <div id="level-5">
          <div class="level-5-foreground">
          </div>
        </div>
      </div>
      <div id="player">
      </div>
      <div id="score">
      </div>
      <div id="life">
      </div>
      <div id="hint">
      </div>
      <div class="reset-game">
      </div>
      <div id="winner-screen">
      </div>
      <div id="loser-screen">
      </div>
      <div id="hall-of-fame">
      </div>
      <div id="master-ending">
      </div>
    </main>
  </body>
</html>
