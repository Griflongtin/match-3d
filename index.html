<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Match 3D</title>
  </head>
  <body>

    <form id="new-game-start">
      <button type="submit" name="button">Start</button>
      <input id="player-name" required type="text">
    </form>

    <main>
      <div class="game-board">
        
      </div>
      <div id="player">
      </div>
      <div id="score">
      </div>
      <div id="life">
      </div>
      <div id="hint">
      </div>
      <div class="reset-game">
      </div>
      <div id="level-1">
      </div>
      <div id="level-2">
      </div>
      <div id="level-3">
      </div>
      <div id="level-4">
      </div>
      <div id="level-5">
      </div>
      <div id="winner-screen">
      </div>
      <div id="loser-screen">
      </div>
      <div id="hall-of-fame">
      </div>
      <div id="master-ending">
      </div>
    </main>
  </body>
</html>
